name: Ample
main: org.jaggy.bukkit.ample.Ample
version: 0.6
author: matthewl6970
commands:
 ampanswer:
  description: Sets the response to Question ID.
  usage: /<command> <QID> <answer>
  alias: [ampa]
 ampquestion:
  description: Adds question or key phrase.
  usage: /<command> <question or key key phrase>
  alias: [ampq]
 ample:
  description: Displays the help for the plugin.
  usage: /<command>